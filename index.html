<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>BreackOut 2021</title>
        <link rel="stylesheet" href="css\estils.css">
    </head>
    <body>
        <div id="init">
            <h1 id="animated_title">BREAKOUT</h1>
            <p>Breakout es un videojoc maquina recreativa<br>desenvolupat per Atari l'any 1976.</p>
            <button id="game-menu-start">START</button>
        </div>

        <div id="sound" style="display:none;">
            <h1 class="icon" id="sound_val">
                <img src="img/sound_on.png" alt="sound" height="80px">
            </h1>
        </div>

        <div id="game-menu" style="display:none;">
            <h1>GAME MENU</h1>
            <div id="setup">
                <div class="level_container">
                    <div>nivell:</div>
                    <div class="input_container">
                        <div>
                            <input id="variant1" class="tria_nivell" type="radio" name="nivell" value="0" checked>
                            <label class="variant1 selected" for="variant1">Variant 1</label>
                        </div>
                        <div>
                            <input id="variant2" class="tria_nivell" type="radio" name="nivell" value="1">
                            <label class="variant2" for="variant2">Variant 2</label>
                        </div>
                        <div>
                            <input id="variant3" class="tria_nivell" type="radio" name="nivell" value="6">
                            <label class="variant3" for="variant3">Variant 3</label>
                        </div>
                    </div>
                </div>
                <div>
                    username: <input type="text" name="user" id="user" required><br>
                </div>
            </div>
            
            <div id="records">
                <h3>Prior records:</h3>
                <table id="records-table"><td class="elim"></td></table>
            </div>

            <div id="level"> </div>

            <button id="play">PLAY</button>
        </div>

        <div id="go_back" style="display:none;">
            <h1 class="icon">
                ‚Üê
            </h1>
        </div>

        <div id="principal-holder" style="display:none;">
            <div id="user-data">
                <h4>
                    <span id="current-username">username</span>
                    <span class="right">
                        PR:<span id="personal-best">99pts</span>
                    </span>
                </h4>
            </div>
            <div id="principal">
                <div id="dades" class="msg">
                    <h1>
                        <span id="punts" class="left">000</span>
                        <span id="vides" class="right">004</span>
                    </h1>
                </div>
                <div id="joc-holder"> </div>
                <div id="start" class="msg">
                    <h1>START</h1>
                    <p>PRESS SPACE</p>
                </div>
                <div id="game_over" class="msg" style="display:none;">
                    <h1>
                        GAME OVER
                    </h1>
                    <p>
                        RESTART? PRESS SPACE
                    </p>
                </div>
            </div>
            <p id="level-info">LEVEL <span>1</span></p>
        </div>
    </body>


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/joc.js"></script>
    <script src="js/bola.js"></script>
    <script src="js/punt.js"></script>
    <script src="js/pala.js"></script>
    <script src="js/totxo.js"></script>
    <script src="js/segment.js"></script>
    <script src="js/app.js"></script>

    <script src="js/mur.js"></script>
    <script src="js/display.js"></script>



</html>
